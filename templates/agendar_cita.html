<body class="bg-light">

  <div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h2>Agendar cita</h2>
        <p class="lead">Llene el siguiente formulario para agendar cita</p>
      </div>

      <div class="row g-5">

        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Información de cita</h4>
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">@</span>
                  <input type="email" class="form-control" id="email" placeholder="email" required>
                  <div class="invalid-feedback">
                    Your email is required.
                  </div>
                </div>
              </div>

              <div class="col-md-5">
                <label for="tipo_servicio" class="form-label">Tipo de servicio</label>
                <select class="form-select" id="tipo_servicio" required>
                  <option value="">Seleccion...</option>
                  <option>Corte de cabello</option>
                  <option>Pedicura</option>
                  <option>Manicura</option>
                  <option>Maquillaje</option>
                  <option>Faciales</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>

              <div class="col-md-4">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="text" class="form-control" id="fecha" placeholder="" required>
                <div class="invalid-feedback">
                  Ingrese una fecha
                </div>
              </div>

              <div class="col-md-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="text" class="form-control" id="hora" placeholder="" required>
                <div class="invalid-feedback">
                  hora requerida.
                </div>
              </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Agendar cita</button>
          </form>
        </div>
      </div>
      
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">

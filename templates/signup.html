<body>

    <div class="card mb-3"  style="max-width: 686px; width: 800%;">
        <div class="row g-0">

            <div class="col-md-4 ">
                <img src="/static/images/cleopatra.png" class="img-fluid rounded-start position-png" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    
                    <!--<img class="mb-4" src="/static/images/cleopatra.png" alt="" width="50" height="50">-->
                    <h5 class="card-title">Crea una cuenta en True Beauty</h5>
                    
                    <div>
                        <form class="needs-validation" novalidate>
                            <div>

                                <label for="firstName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                    required>
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>



                                <label for="lastName" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value=""
                                    required>
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>



                                <label for="email" class="form-label">Email</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="email" class="form-control" id="email" placeholder="email"
                                        required>
                                    <div class="invalid-feedback">
                                        Your email is required.
                                    </div>
                                </div>



                                <label for="inputPassword" class="form-label">Contraseña</label>
                                <div>
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>



                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" placeholder="xxx-xxx-xxx" required>
                                <div class="invalid-feedback">
                                    Ingrese una número de teléfono
                                </div>
                                <a> </a>

                                <a href="/inicio" class="btn btn-primary position-btn">Registrarse</a>

                            </div>
                            
                    </div>
                    
                    
                </div>

                

                
                
            </div>

            
        </div>

        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017–2022</p>
    </div>

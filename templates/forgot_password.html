<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="/static/images/cleopatra.png">
  <title>Recuperar contraseña</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="/static/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>

  <section class="side">
    <img src="/static/images/forgot_password.svg" alt="">
  </section>

  <section class="main">
    <div class="login-container">
      <img src="/static/images/cleopatra.png" alt="" style="height: 60px; width: 60px; margin-bottom: 21px;">
      <p class="title">TRUE BEAUTY</p>
      <div class="separator"></div>
      <h5 class="recover_password">Recuperar contraseña</h5>
      <p class="welcome-message">Ingrese su correo electrónico para recuperar contraseña</p>

      {% for message in get_flashed_messages() %}
      <div id="alerta" class="alert alert-secondary alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" onclick="cerrarAlerta()" class="btn-close" data-bs-dismiss="alert" aria-label="Close">X</button>
      </div>
      {% endfor %}

      <form class="login-form" method="POST">
        <div class="form-control">
          <input type="email" id="floatingInput" name="correo" required>
          <i class="fas fa-user"></i>
        </div>




        <button class="submit" type="submit" name="enviar" value="Enviar">Enviar</button>
      </form>
    </div>
  </section>
<script>

      let cerrarAlerta = () => {
          document.getElementById('alerta').setAttribute('style','display: none;')
      }
  </script>
</body>

</html>
